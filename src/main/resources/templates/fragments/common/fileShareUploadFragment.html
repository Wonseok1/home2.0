<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="upload">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
                <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">

                            <div class="mt-3 w-full text-center sm:mt-0 sm:text-left border border-zinc-500 rounded-md p-3">
                                <div class="flex items-center border border-zinc-500 rounded-md p-2 mx-1">
                                    <i class="h-10 w-9 text-4xl fa-solid fa-floppy-disk"></i>
                                    <h3 class="mx-2 text-lg leading-6 font-medium text-gray-900" id="">파일 업로드</h3>
                                </div>

                                <div class="my-1 mx-2 ">
                                    <label for="upload_parent" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">상위 폴더</label>
                                    <input type="text" id="upload_parent" class="mt-1 px-1 w-full appearance-none block flex-1 py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" placeholder="" autocomplete="off" readonly>
                                </div>
                                <div class="my-1 mx-2">
                                    <label for="upload_file" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">첨부 파일</label>
                                    <input type="file" name="name" id="upload_file" class="mt-1 px-1 w-full appearance-none block flex-1 py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" placeholder=""autocomplete="off" >
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" id="upload_btn_confirm" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-zinc-600 text-base font-medium text-white hover:bg-zinc-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">확인</button>
                        <button type="button" id="upload_btn_cancel" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
