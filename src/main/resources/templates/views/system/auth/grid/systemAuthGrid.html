<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<div class="flex h-full w-full">
    <div class="md:flex w-full pb-2">

        <div class="flex-col flex-1 w-full h-full my-2 bg-white rounded-md p-2 min-h-[13rem] md:w-1">
            <div class="flex w-full my-2 p-2 border border-zinc-500 rounded-lg">
                <div class="flex-none ml-2">
                    <h3 class="text-lg font-bold leading-6 font-medium text-gray-900">권한목록</h3>
                </div>
            </div>
            <div class="mt-1 ag-theme-balham flex-1 w-full h-full " id="systemAuthGrid_grid"></div>
        </div>

        <div class="flex-col flex-1 w-full h-full my-2 bg-white rounded-md p-2 min-h-[13rem] md:w-1">
            <div class="flex justify-between w-full my-2 border border-zinc-500 rounded-lg">
                <div class="flex-none ml-2">
                    <h3 class="m-2 text-lg font-bold leading-6 font-medium text-gray-900" th:text="${menu.menuNm}"></h3>
                </div>
                <div class="">
                    <button id="systemAuthGrid_btnSave" type="button"
                            class="m-1 inline-flex items-center px-2 py-1  border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-zinc-900 hover:bg-zinc-800 focus:outline-none">
                        <!-- Heroicon name: solid/mail -->
                        <i class="fa-solid fa-floppy-disk -ml-1 mr-2 mt-1 h-5 w-5"></i>
                        저장
                    </button>
                </div>
            </div>
            <div class="mt-1 ag-theme-balham flex-1 w-full h-full " id="systemAuthGrid_gridAuth"></div>
        </div>

    </div>
</div>

</html>
