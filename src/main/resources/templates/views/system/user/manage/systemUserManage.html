<div class="flex h-full w-full">

        <div class="md:w-3/4 mx-5 p-2 flex flex-col  mt-4">

                </div>
            </div>
            <div class="ag-theme-balham flex-1 mx-1 mt-1" id="systemUserManage_grid"></div>
        </div>
        <div class="md:w-1/4 mx-5 p-2 h-full flex-1 flex flex-col  mt-4">
            <div class="flex justify-end">

                    <button id="systemUserManage_btnNew" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none">
                        <i class="fa-solid fa-circle-plus -ml-1 mr-2 h-3 w-3"></i>
                        신규
                    </button>
                    <button id="systemUserManage_btnSave" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none">
                        <i class="fa-solid fa-floppy-disk -ml-1 mr-2 h-3 w-3"></i>
                        저장
                    </button>
                    <button id="systemUserManage_btnDelete" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-rose-500 hover:bg-rose-600 focus:outline-none">
                        <i class="fa-solid fa-trash-can -ml-1 mr-2 h-3 w-3"></i>
                        삭제

                        </select>
                    </div>
                    <div class="lg:w-1/2 md:w-full mx-1">

                        </select>
                    </div>
                </div>
                <div class="lg:flex align-middle py-1">

                        <label for="systemUserManage_work_start" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">입사일자</label>
                        <input type="date" id="systemUserManage_work_start" class="w-full block p-1 rounded-md border border-zinc-300 cursor-pointer" style="font-size: small;">
                    </div>
                    <div class="lg:w-1/2 md:w-full mx-1">
                        <label for="systemUserManage_work_end" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">퇴직일자</label>
                        <input type="date" id="systemUserManage_work_end" class="w-full block p-1 rounded-md border border-zinc-300 cursor-pointer" style="font-size: small;">
                    </div>
                </div>
            </div>
