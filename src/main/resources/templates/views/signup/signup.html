<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      style="height: 100%;">
<head>
    <link rel="favicon" href="/img/icon/itz_logo_icon.ico">
    <!--    <script src="/lib/aggrid/ag-grid-locale-ko.js"></script>-->
    <!--    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>-->
    <!--    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"/>-->
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <!--    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"/>-->
    <!--    <link href="/lib/aggrid/ag-grid.css" rel="stylesheet">-->
    <!--    <link href="/lib/aggrid/ag-theme-alpine.css" rel="stylesheet">-->
    <!--    <link href="/lib/fontawesome//css/all.css" rel="stylesheet">-->

    <script src="/lib/tailwind/tailwind.min.js"></script>
    <link href="/css/common/common.css" rel="stylesheet">
</head>
<body class="overflow-hidden h-full">
<div class="min-h-full flex">
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <div>
                <img class="h-12 w-auto" src="/img/logo/itz-logo.png" alt="Workflow">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">IT-ZON</h2>
                <p class="mt-2 text-sm text-gray-600">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> make Innovation </a>
                </p>
            </div>

                <div class="mt-6">
                    <div class="my-3">
                        <label for="userId" class="block text-sm font-medium text-gray-700"> 사용자 ID </label>
                        <div class="mt-1">
                            <input id="userId" name="userId" type="text" autocomplete="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <p class="mt-2 text-sm text-red-600 hidden" id="id-exist">사용중인 ID 입니다.</p>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="userPw" class="block text-sm font-medium text-gray-700"> 사용자 PW </label>
                        <div class="mt-1">
                            <input id="userPw" name="userPw" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between my-3">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
                        </div>
                    </div>

                    <div>
                        <button type="button" id="btnSave" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">회원가입</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="hidden lg:block relative w-0 flex-1">
        <img class="absolute inset-0 h-full w-full object-cover" src="/img/login/login.jfif" alt="">
    </div>
</div>

<!--lib-->
<script src="/lib/jquery/jquery-3.6.0.js"></script>
<script src="/js/common/signup.js"></script>
</body>

</html>
