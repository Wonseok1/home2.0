<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>


<div class="flex h-full w-full">
    <div class="flex w-full py-2">
        <div class="md:w-3/4 mx-5 p-2 flex flex-col  mt-4">
            <div class="flex my-1 mx-1 justify-between border border-stone-300 rounded-lg items-center p-3">
                <div class="flex-none ml-2">
                    <h3 class=" text-lg leading-6 font-bold text-gray-900" th:text="${menu.menuNm}"></h3>
                </div>
            </div>
            <div class="ag-theme-balham flex-1 mx-1 mt-1" id="projectManage_grid"></div>
        </div>
        <div class="md:w-1/4 mx-5 p-2 h-full flex-1 flex flex-col  mt-4" style="height: 99%;">
            <div class="flex justify-end">
                <div class="lg:flex my-2 mx-1 flex-wrap">
                    <button id="projectManage_btnNew" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none">
                        <i class="fa-solid fa-circle-plus -ml-1 mr-2 h-3 w-3"></i>
                        신규
                    </button>
                    <button id="projectManage_btnSave" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none">
                        <i class="fa-solid fa-floppy-disk -ml-1 mr-2 h-3 w-3"></i>
                        저장
                    </button>
                    <button id="projectManage_btnDelete" type="button" class="my-1 mr-1 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-xs font-semibold rounded-md text-white bg-rose-500 hover:bg-rose-600 focus:outline-none">
                        <i class="fa-solid fa-trash-can -ml-1 mr-2 h-3 w-3"></i>
                        삭제
                    </button>
                </div>
            </div>
            <div class="flex flex-col flex-1">
                <input type="hidden" id="projectManage_saveType" autocomplete="off"/>
                <form id = "projectManage_form">
                <input type="hidden" id="projectManage_projectHistoryPk" autocomplete="off"/>
                    <div class="md:w-full mx-1 my-2">
                        <label for="projectManage_custNm" class="my-2 mr-1 text-sm font-medium bg-zinc-400 text-white rounded-md px-2">업체명</label>
                        <input type="text" name="name" id="projectManage_custNm" class="w-full px-1 mr-2 appearance-none block flex py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" autocomplete="off">
                    </div>
                    <div class="md:w-full mx-1 my-2">
                        <label for="projectManage_projectCmnt" class="my-2 mr-1 text-sm font-medium bg-zinc-400 text-white rounded-md px-2">구분</label>
                        <input type="text" name="name" id="projectManage_projectCmnt" class="w-full px-1 mr-2 appearance-none block py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" autocomplete="off">
                    </div>
                <div class="lg:flex align-middle py-1">
                    <div class="lg:w-1/2 md:w-full mx-1">
                        <label for="projectManage_projectStartDt" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">시작일</label>
                        <input type="month" id="projectManage_projectStartDt" class="w-full block p-1 rounded-md border border-zinc-300 cursor-pointer" style="font-size: small;">
                    </div>
                    <div class="lg:w-1/2 md:w-full mx-1">
                        <label for="projectManage_projectEndDt" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">종료일</label>
                        <input type="month" id="projectManage_projectEndDt" class="w-full block p-1 rounded-md border border-zinc-300 cursor-pointer" style="font-size: small;">
                    </div>
                </div>
                <div class="md:w-full mx-1 my-2">
                    <label for="projectManage_projectEnv" class="my-2 mr-1 text-sm font-medium bg-zinc-400 text-white rounded-md px-2">개발환경</label>
                    <input type="text" name="name" id="projectManage_projectEnv" class="w-full px-1 mr-2 appearance-none block flex py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" autocomplete="off">
                </div>
                <div class="lg:flex align-middle py-1">
                    <div class="lg:w-1/2 md:w-full mx-1">
                        <label for="projectManage_useYn" class="text-sm font-medium bg-zinc-400 text-white rounded-md px-2">사용여부</label>
                        <select required="required"  data-bind="value: state" name="name" id="projectManage_useYn" class="w-full appearance-none block py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm">
                            <option value="" selected>선택</option>
                            <option value="Y" >사용</option>
                            <option value="N" >미사용</option>
                        </select>
                    </div>
                    <div class="lg:w-1/2 md:w-full mx-1">
                        <label for="projectManage_ordNo" class="my-2 mr-1 text-sm font-medium bg-zinc-400 text-white rounded-md px-2">정렬순서</label>
                        <input type="text" name="name" id="projectManage_ordNo" class="w-full px-1 mr-2 appearance-none block flex py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm" autocomplete="off">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
