<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      style="height: 100%;">
<head>
    <th:block th:replace="fragments/common/importFragment :: i-header"></th:block>
    <th:block th:replace="fragments/common/headerFragment :: header"></th:block>
    <th:block th:replace="fragments/common/mobileHeaderFragment :: mobileHeader"></th:block>
</head>
<body class="h-full">

<div class="max-w-7xl m-0 m-auto flex flex-col h-full">
    <div class="m-5">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">공지사항</h2>
        <p class="mt-3 max-w-3xl text-lg text-gray-500">ITZON의 새소식 및 공지사항을 확인하세요</p>
    </div>

    <div class="xl:flex border-y-2 border-gray-300 m-2 p-2">
        <div class="xl:w-1/3 md:w-full m-1 flex">
            <label for="1" class="py-2 mr-1 text-sm font-medium rounded-md px-2">구분</label>
            <select id="1" class="block flex-1 rounded-md border-gray-300 focus:border-zinc-500 focus:ring-zinc-500 border border-gray-300 ">
                <option selected>전체</option>
                <option>작성자</option>
                <option>제목</option>
                <option>내용</option>
            </select>
        </div>
        <div class="xl:w-2/3 md:w-full m-1 flex">
            <input id="2" name="" type="text" autocomplete="text" required class="px-2 w-full mr-2 appearance-none block flex flex-1 py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm">
            <button id="3" type="button"
                    class="mx-2 inline-flex items-center px-2 py-1  border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-zinc-900 hover:bg-zinc-800 focus:outline-none ">
                <!-- Heroicon name: solid/mail -->
                <i class="fa-solid fa-search mr-1 mt-2 h-5 w-5"></i>
                검색
            </button>
        </div>
    </div>
    <div class = "ag-theme-balham h-1/2 flex-1 m-2 p-2" id="NoticeNoticeGrid" ></div>
    <div class="mt-3 border-y-2 border-gray-300 m-2 p-2">
        <h3 class="text-lg leading-6  font-black text-gray-900">상세정보</h3>
        <div class="xl:flex ">
            <div class="xl:w-1/3 md:w-full m-1 flex ">
                <label for="4" class="py-2 mr-1 text-sm font-medium rounded-md px-2">제목</label>
                <input id="4" name="" type="text" autocomplete="text" required class="px-2 w-full mr-2 appearance-none block flex flex-1 py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm">
            </div>
            <div class="xl:w-1/3 md:w-full m-1 flex">
                <label for="5" class="py-2 mr-1 text-sm font-medium rounded-md px-2">작성자</label>
                <input id="5" name="" type="text" autocomplete="text" required class="px-2 w-full mr-2 appearance-none block flex flex-1 py-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zinc-500 focus:border-zinc-500 sm:text-sm">
            </div>
            <div class="xl:w-1/3 md:w-full m-1 flex">
                <!-- 이밑에 다운로드링크 붙음 -->
                <div id="6" class="flex-col md:flex-row mr-2 relative flex flex-col font-black md:flex-row flex-auto"> 첨부파일▶</div>
            </div>
        </div>
        <div class="flex mt-2">
            <label for="5" class="py-2 mr-1 text-sm font-medium rounded-md px-2">내용</label>
            <textarea id="7" name="noticeContent" class="rounded border  border-gray-300 text-sm text-gray-500 flex-1 h-full"  rows="9" style="width:100%;height: 100%;"></textarea>
        </div>
    </div>

</div>

<th:block th:replace="fragments/common/footerFragment :: footer"></th:block>
<th:block th:replace="fragments/common/importFragment :: i-footer"></th:block>
<script src="/js/web/company/notice/notice.js"></script>
</body>

</html>
